trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '7ec7cac3-08ab-4159-8e6a-0b9311e27b3e'
  imageRepository: 'pythonapp'
  containerRegistry: 'myacrtest0901.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:

- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        imageName: $(containerRegistry)/$(imageRepository):latest
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Pipeline.Workspace)/s'
        artifact: 'drop'
        publishLocation: 'pipeline'


- stage: Deploy
  displayName: Deploy to AkS
  dependsOn: Build
  # variables:
  #    acresecret: k8exampleacrauth

  jobs:
    - job: Deploy 
      displayName: Deploy to AKS
      pool:
        vmImage:  $(vmImageName)  
      steps:
       - task: DownloadPipelineArtifact@2
         inputs:
            buildType: 'current'
            artifactName: 'drop'
            targetPath: '$(Pipeline.Workspace)/drop'
 
       - task: KubernetesManifest@0
         inputs:
           action: 'createSecret'
           kubernetesServiceConnection: 'Cluster_connection'
           namespace: 'default'
           secretType: 'dockerRegistry'
           secretName: k8exampleacrauth
           dockerRegistryEndpoint: 'Docker_connection'

       
       - task: KubernetesManifest@0
         inputs:
            action: 'deploy'
            kubernetesServiceConnection: 'Cluster_connection'
            namespace: 'default'
            manifests: $(Pipeline.Workspace)/drop/deployment.yml    
        
       - task: Kubernetes@1
         inputs:
           connectionType: 'Kubernetes Service Connection'
           kubernetesServiceEndpoint: 'Cluster_connection'
           namespace: 'default'
           command: 'apply'
           useConfigurationFile: true
           configuration: '$(Pipeline.Workspace)/drop/deployment.yml'
           secretType: 'dockerRegistry'
           containerRegistryType: 'Azure Container Registry'
           azureSubscriptionEndpointForSecrets: 'Pay-As-You-Go(2250106f-0c57-412b-97f0-e06ef5b7cb60)'
           azureContainerRegistry: 'myacrtest0901.azurecr.io'
           secretName: 'k8exampleacrauth'
           
         
      

          
        

         

